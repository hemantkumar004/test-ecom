<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftShopper.in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container signup-section mt-5 px-4" >
          <div class="row" >
            <div class="col-lg-3 col-md-6 col-sm-11 m-auto mt-5 p-2 border rounded border-dark border-2">
                <form action=""  id="signupForm">
                <h5 class="text-center"><b> Create your account </b></h5>
              <p>Please fill in your details below to access the main content of our website.</p>
              <div class="mb-3">
                <label for="signup-username" class="form-label">Name :</label>
                <input type="text" class="form-control" id="signup-username"  required>
                <div class="text-danger" id="sn-error"></div>
              </div>  
              <div class="mb-3">
                <label for="signup-email" class="form-label">Email id :</label>
                <input type="email"  pattern=".{@gmail.com,}" class="form-control" id="signup-email" required>
                <div class="text-danger" id="se-error"></div>
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Password :</label>
                <input type="password" pattern=".{4,}" class="form-control" id="signup-password" required>
                <div class="text-danger" id="sp-error"></div>
              </div>
              <!-- <p>Your information helps us keep your account secure and provides you with a personalized experience.</p> -->
              <button  class="btn btn-outline-dark px-4" id="signup">Signup</button>
             <button class=" btn border-0"><a href="login.html">login</a></button>
              <div id="signup-error"></div>
            </form> 
           </div>
         </div>
       </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="signup.js"></script> 
 </body>
</html>
